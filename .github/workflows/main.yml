# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches: 
      - master


jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Remove images
      shell: pwsh
      run: |
        Write-Output "Hello ${{ github.event.inputs.name }}"
        Write-Output "Hello1 ${{ github.workspace }}"
        Write-Output "Hello2 ${{ GITHUB_WORKSPACE }}"
        Get-ChildItem "$GITHUB_WORKSPACE\" -recurse
        Get-ChildItem "$GITHUB_WORKSPACE\images\" -Exclude thumb.png | Remove-Item -Verbose
        Get-ChildItem "$GITHUB_WORKSPACE\" -recurse
