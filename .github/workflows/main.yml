# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches: 
      - master

env:
  EXTENSION_FILE_NAME: codemonkey.mmip 

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: RunId
      shell: pwsh
      run: |
        Write-Output "RunId ${{ github.run.it }}"
        Write-Output "RunId ${{ github.run.number }}"

    - name: Remove images
      shell: pwsh
      run: |
        Get-ChildItem "${{ github.workspace }}\images\" -Exclude thumb.png | Remove-Item -Verbose
                
    - name: Zip Files
      uses: papeloto/action-zip@v1
      with:
        files: ${{ github.workspace }}
        dest: ${{ github.workspace }}\artifacts\${{ env.EXTENSION_FILE_NAME }}
        recursive: true
        
    - name: Check artifacts
      shell: pwsh
      run: |
        Get-ChildItem "${{ github.workspace }}\" -recurse
