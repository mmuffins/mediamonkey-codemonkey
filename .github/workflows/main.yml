# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    branches: 
      - master

env:
  EXTENSION_FILE_NAME: codemonkey.mmip 

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: RunId
      shell: pwsh
      run: |
        Write-Output "Workspace ${{ github.workspace }}"
        Write-Output "RunId ${{ github.run.it }}"
        Write-Output "RunNumber ${{ github.run.number }}"

    - name: Remove images
      shell: pwsh
      run: |
        Get-ChildItem "${{ github.workspace }}\images\" -Exclude thumb.png | Remove-Item -Verbose
        Get-ChildItem "${{ github.workspace }}"
                
    - name: Zip Files
      uses: papeloto/action-zip@v1
      with:
        files: ${{ github.workspace }}\
        dest: archive\${{ env.EXTENSION_FILE_NAME }}
        recursive: true
        
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: extension
        path: ${{ github.workspace }}\archive\${{ env.EXTENSION_FILE_NAME }}

