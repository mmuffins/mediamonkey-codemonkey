<!-- Player -->
<div data-id="player" class="flex row" data-control-class="Player">
    <div data-id="playerLeftButtons" class="playerButtons flex row static verticalCenter">
        <div data-id="player-prev" class="playerButton playerMediumButton" data-icon="player_prev" data-player-control="previous" data-optional="{group: 10, order: 10}">
        </div>
        <div data-id="player-play" class="playerButton playerBigButton" data-icon="player_play" data-player-control="play">
        </div>
        <div data-id="player-pause" class="playerButton playerBigButton" data-icon="player_pause" data-player-control="pause">
        </div>
        <div data-id="player-stop" class="playerButton playerBigButton" data-icon="player_stop" data-player-control="stop" data-optional="{group: 10, order: 20}" style="display: none">
        </div>
        <div data-id="player-next" class="playerButton playerMediumButton" data-icon="player_next" data-player-control="next" data-optional="{group: 10, order: 30}">
        </div>
    </div>

    <label data-id="player-ltime" class="smallText verticalCenter vSeparatorTiny textRight" data-player-control="time" style="min-width: 4em"></label>        

    <div class="dynamic fill flex flexcenter column vSeparatorTiny">
        <div data-id="player-seekbar" data-control-class="Slider" style="align-self: stretch; z-index: 1;" data-init-params="{orientation: 'horizontal', invert: false, min: 0, max: 0}" data-player-control="seek"></div>
        <!-- <div data-id="player-title" class="fill textCenter playerText noOverflow" style="position: absolute; top: 10%; max-height: 30%" data-player-control="titleArtist" data-optional="{group: 20, order: 10}"></div> -->
        <div class="fill textCenter smallText noOverflow" style="position: absolute; top: 10%; max-height: 30%">
            <label data-id="player-title" class="textWrap" data-player-control="titleArtist" data-optional="{group: 20, order: 10}"></label>
        </div>
    <div data-id="progressContainer" data-hideInFullWindowMode class="content" style="position: absolute; bottom: 8%; left: 0; right: 0"></div>
    </div>

    <label data-id="player-rtime" class="smallText verticalCenter vSeparatorTiny" style="min-width: 4.2em" data-player-control="remainingTime" data-optional="{group: 20, order: 30}"></label>
    <div data-id="player-rating" data-control-class="Rating" data-init-params="{starWidth: '1.72em', starMargin: '0.15em'}" data-player-control="rating" data-optional="{group: 20, order: 20, title:'Rating'}"  style="display: none"></div>
    <div data-id="player-vis-cont" class="verticalCenter" style="width:40px" data-optional="{group: 20, order: 40, title: 'Visualizer'}">
        <div data-id="player-vis" data-control-class="Visualizer" data-player-control="visualizer"></div>
    </div>

    <div data-id="playerRightButtons" class="flex row static verticalCenter">
        <div data-id="player-repeat" class="playerButton playerSmallButton checkable" data-icon="repeat" data-player-control="repeat" data-optional="{group: 30, order: 10}">
        </div>
        <div data-id="player-shuffle" class="playerButton playerSmallButton checkable" data-icon="shuffle" data-player-control="shuffle" data-optional="{group: 30, order: 20}">
        </div>
        <div data-id="player-playto" class="playerButton playerSmallButton" data-icon="cast" data-player-control="playTo" data-init-params="{noAddClasses: true}" data-control-class="MenuButton" data-optional="{group: 30, order: 30}">
        </div>
        <div data-id="player-np" class="playerButton playerSmallButton checkable" data-icon="song" data-player-control="nowplaying" data-optional="{group: 30, order: 40}" style="display: none">
        </div>
        <div data-tip="Volume bar" class="paddingSides" data-control-class="Slider" data-init-params="{orientation: 'horizontal', invert: false, min: 0, max:100, tickPlacement: 'bottomRight', tickInterval: 50, wheelStep: 5}" data-id="player-volumebar" data-player-control="volume" />
    </div>
</div>
